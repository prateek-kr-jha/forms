<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Little Fox Inc.</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="main">
            <div class="cover">
                <div class="banner">
                    <div class="logo"></div>
                    <div class="logo-text">
                        The Little Fox 
                        <br/>
                        Inc.
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="description">
                    <p>
                        If you're going to try, go all the way. 
                        <br>
                        Otherwise, don't even start. 
                        <br>
                        This could mean losing girlfriends, wives,
                        <br> 
                        relatives and maybe even your mind.
                    </p>
                </div>
                <div class="form-container">
                    <form>
                        <div class="input-container">
                            <p>Let's do this!</p>
                            <fieldset>
                                <div>
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" id="first_name" name="first_name" required>
                                </div>
                                <div>
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" id="last_name" name="last_name" required>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div>
                                    <label for="email_id">EMAIL</label>
                                    <input type="email" name="email_id" id="email_id"required >
                                </div>
                                <div>
                                    <label for="phone_number">PHONE NUMBER</label>
                                    <input type="tel" id="phone_number" name="phone_number" required pattern="[1-9][0-9]{9}">
                                </div>
                            </fieldset>
                            <fieldset>
                                <div>
                                    <label for="password">Password</label>
                                    <input class="error" type="password" id="password" name="password" minlength="8" maxlength="30" required>
                                </div>
                                <div>
                                    <label for="confirm_password">Confirm Password</label>
                                    <input class="error" type="password" id="confirm_password" name="confirm_password" minlength="8" maxlength="30" required>
                                </div>
                            </fieldset>
                        </div>
                        <div class="button-container">
                            <button type="submit">Create Account</button>
                        </div>
                    </form>
                </div>
                <div class="bottom">
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
